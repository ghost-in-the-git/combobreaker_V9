<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C O M B O B R E A K E R</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .landing-title {
            font-size: 64px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff8855, 0 0 40px #00ff8833;
            letter-spacing: 8px;
            margin-bottom: 60px;
            text-align: center;
        }

        .save-slots {
            width: 420px;
            max-width: 90vw;
        }

        .save-slot {
            background: #1a1a2e;
            border: 1px solid #00ff8833;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .save-slot.active {
            border-color: #00ff88;
            box-shadow: 0 0 8px #00ff8833;
        }

        .save-slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .save-slot-title {
            color: #00ff88;
            font-weight: bold;
            font-size: 13px;
        }

        .save-slot-info {
            color: #888;
            font-size: 11px;
            line-height: 1.6;
        }

        .save-slot-info span {
            color: #00ff88;
        }

        .save-slot-empty {
            color: #555;
            font-size: 11px;
            font-style: italic;
        }

        .save-slot-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .slot-btn {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 3px;
            border: 1px solid;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slot-btn.load {
            background: #1a1a2e;
            border-color: #4488ff;
            color: #4488ff;
        }

        .slot-btn.load:hover {
            background: #4488ff;
            color: #0a0a0f;
        }

        .slot-btn.new-game {
            background: #1a2e1a;
            border-color: #00ff88;
            color: #00ff88;
        }

        .slot-btn.new-game:hover {
            background: #00ff88;
            color: #0a0a0f;
        }

        .slot-btn.delete {
            background: #2a1a1a;
            border-color: #ff4444;
            color: #ff4444;
        }

        .slot-btn.delete:hover {
            background: #ff4444;
            color: #0a0a0f;
        }

        .slot-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .confirm-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .confirm-overlay.visible {
            display: flex;
        }

        .confirm-box {
            background: #12121a;
            border: 1px solid #ff4444;
            border-radius: 6px;
            padding: 20px 30px;
            text-align: center;
        }

        .confirm-box p {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .confirm-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .confirm-btn {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            padding: 6px 20px;
            border-radius: 3px;
            border: 1px solid;
            cursor: pointer;
        }

        .confirm-btn.yes {
            background: #2a1a1a;
            border-color: #ff4444;
            color: #ff4444;
        }

        .confirm-btn.yes:hover {
            background: #ff4444;
            color: #0a0a0f;
        }

        .confirm-btn.no {
            background: #1a1a2e;
            border-color: #888;
            color: #888;
        }

        .confirm-btn.no:hover {
            background: #888;
            color: #0a0a0f;
        }
    </style>
</head>
<body>

    <div class="landing-title">COMBOBREAKER</div>

    <div class="save-slots">
        <div class="save-slot" id="slot-1">
            <div class="save-slot-header">
                <span class="save-slot-title">Slot 1</span>
            </div>
            <div class="save-slot-info" id="slot-1-info">
                <span class="save-slot-empty">-- Empty --</span>
            </div>
            <div class="save-slot-actions" id="slot-1-actions">
                <button class="slot-btn load" id="slot-1-load" onclick="loadSlot(1)">Load</button>
                <button class="slot-btn delete" id="slot-1-delete" onclick="confirmDelete(1)" disabled>Delete</button>
            </div>
        </div>
        <div class="save-slot" id="slot-2">
            <div class="save-slot-header">
                <span class="save-slot-title">Slot 2</span>
            </div>
            <div class="save-slot-info" id="slot-2-info">
                <span class="save-slot-empty">-- Empty --</span>
            </div>
            <div class="save-slot-actions" id="slot-2-actions">
                <button class="slot-btn load" id="slot-2-load" onclick="loadSlot(2)">Load</button>
                <button class="slot-btn delete" id="slot-2-delete" onclick="confirmDelete(2)" disabled>Delete</button>
            </div>
        </div>
        <div class="save-slot" id="slot-3">
            <div class="save-slot-header">
                <span class="save-slot-title">Slot 3</span>
            </div>
            <div class="save-slot-info" id="slot-3-info">
                <span class="save-slot-empty">-- Empty --</span>
            </div>
            <div class="save-slot-actions" id="slot-3-actions">
                <button class="slot-btn load" id="slot-3-load" onclick="loadSlot(3)">Load</button>
                <button class="slot-btn delete" id="slot-3-delete" onclick="confirmDelete(3)" disabled>Delete</button>
            </div>
        </div>
    </div>

    <div class="confirm-overlay" id="confirm-delete-modal">
        <div class="confirm-box">
            <p>Are you sure you want to delete this save?</p>
            <div class="confirm-actions">
                <button class="confirm-btn yes" id="confirm-delete-yes">Yes</button>
                <button class="confirm-btn no" id="confirm-delete-no">No</button>
            </div>
        </div>
    </div>

    <script>
        const SLOT_KEYS = ['combobreaker_slot_1', 'combobreaker_slot_2', 'combobreaker_slot_3'];
        let pendingDeleteSlot = null;

        function getSlotData(slotNum) {
            try {
                const raw = localStorage.getItem(SLOT_KEYS[slotNum - 1]);
                return raw ? JSON.parse(raw) : null;
            } catch (e) {
                return null;
            }
        }

        function refreshSlots() {
            for (let i = 1; i <= 3; i++) {
                const data = getSlotData(i);
                const infoEl = document.getElementById(`slot-${i}-info`);
                const loadBtn = document.getElementById(`slot-${i}-load`);
                const deleteBtn = document.getElementById(`slot-${i}-delete`);
                const actionsEl = document.getElementById(`slot-${i}-actions`);

                // Remove any existing new-game button
                const existing = document.getElementById(`slot-${i}-new`);
                if (existing) existing.remove();

                if (data && data.player) {
                    const p = data.player;
                    infoEl.innerHTML =
                        `Level: <span>${p.level}</span> | ` +
                        `Silicon: <span>${p.xp || 0}/${p.xpToLevel || 10}</span> | ` +
                        `HP: <span>${p.baseMaxHp}</span> | ` +
                        `ATK: <span>${p.baseAttack}</span> | ` +
                        `SPD: <span>${p.baseSpeed}</span> | ` +
                        `DEF: <span>${p.baseDefence}</span><br>` +
                        `Breaker: <span>${p.baseBreaker}%</span> | ` +
                        `Deaths: <span>${data.deaths || 0}</span> | ` +
                        `Items: <span>${(data.inventory || []).length}</span>`;
                    loadBtn.style.display = '';
                    loadBtn.disabled = false;
                    deleteBtn.disabled = false;
                } else {
                    infoEl.innerHTML = '<span class="save-slot-empty">-- Empty --</span>';
                    loadBtn.style.display = 'none';
                    deleteBtn.disabled = true;
                    // Add new game button
                    const ngBtn = document.createElement('button');
                    ngBtn.id = `slot-${i}-new`;
                    ngBtn.className = 'slot-btn new-game';
                    ngBtn.textContent = 'New Game';
                    ngBtn.onclick = () => startNewGame(i);
                    actionsEl.insertBefore(ngBtn, actionsEl.firstChild);
                }
            }
        }

        function loadSlot(slotNum) {
            // Set active slot marker and redirect to game
            localStorage.setItem('combobreaker_landing_slot', slotNum);
            localStorage.setItem('combobreaker_landing_action', 'load');
            window.location.href = 'index.html';
        }

        function startNewGame(slotNum) {
            localStorage.setItem('combobreaker_landing_slot', slotNum);
            localStorage.setItem('combobreaker_landing_action', 'new');
            window.location.href = 'index.html';
        }

        function confirmDelete(slotNum) {
            pendingDeleteSlot = slotNum;
            document.getElementById('confirm-delete-modal').classList.add('visible');
        }

        document.getElementById('confirm-delete-yes').onclick = function() {
            if (pendingDeleteSlot) {
                localStorage.removeItem(SLOT_KEYS[pendingDeleteSlot - 1]);
                pendingDeleteSlot = null;
            }
            document.getElementById('confirm-delete-modal').classList.remove('visible');
            refreshSlots();
        };

        document.getElementById('confirm-delete-no').onclick = function() {
            pendingDeleteSlot = null;
            document.getElementById('confirm-delete-modal').classList.remove('visible');
        };

        // Init
        refreshSlots();
    </script>
</body>
</html>
